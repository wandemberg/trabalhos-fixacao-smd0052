<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="css/style.css" />
	<script type="text/javascript" src="js/script.js"></script>
</head>
<body>

<h2>Login - Loja Virtual</h2>

<form action="questao-08.html" method="post">
  <div class="imgcontainer">
    <img src="images/e-commerce-e-loja-virtual.png" alt="Avatar" class="avatar">
  </div>

  <div class="container">
    <label for="uname"><b>Usuário</b></label>
    <input type="text" placeholder="Digite o usuário" name="uname" required>

    <label for="psw"><b>Senha</b></label>
    <input type="password" placeholder="Digite a senha" onblur="senhaValida(); " name="psw" id="psw" required>
    <div id="error-nwl"></div>
        
    <button type="submit" >Login</button>
    <label>
      <input type="checkbox" checked="checked" name="remember"> Lembre-me
    </label>
  </div>

  <div class="container" style="background-color:#f1f1f1">
    <button type="button" class="cancelbtn">Cancel</button>
    <span class="psw">Esqueceu a <a href="#">senha?</a></span>
  </div>
</form>

</body>
</html>
